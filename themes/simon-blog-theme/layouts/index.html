{{ define "main" }}
<main aria-role="main">

  <header class="homepage-header">
    <section class="jumbotron text-center">
      <h1 class="name">{{.Title}}</h1>
    </section>
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>

  <div class="homepage-content">
    <div class="container">

      <div class="row">
        <div class="col">
          {{.Content}}
        </div>
      </div>

      <h4 class="title mt-5">My last two posts</h4>
      <div class="row">
        {{ range first 2 (where .Site.RegularPages "Section" "posts") }}
        <div class="col-md-6 py-2">
          <div class="card">
            <div class="card-body py-2">
              <h5 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
              <div class="card-subtitle small">{{.Date.Format "2006-01-02"}}</div>
              <p class="card-text">{{ .Summary }}</p>
              {{ if .Truncated }}
              <!-- This <div> includes a read more link, but only if the summary is truncated... -->
              <div>
                <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
        {{ end }}
      </div>


    </div>
  </div>

</main>
{{ end }}
