{{/*
    Accordion drop down short code with title and content
*/}}
{{ $title := (.Get "title") | default "" }}
{{ $id := delimit (shuffle (seq 1 9)) "" }}

<div id="accordion-{{$id}}" class="pb-5">
    <div class="card">
      <div class="card-header" id="heading-{{$id}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{$id}}" aria-expanded="true" aria-controls="collapse-{{$id}}">
            {{ $title }}
          </button>
        </h5>
      </div>

      <div id="collapse-{{$id}}" class="collapse" aria-labelledby="heading-{{$id}}" data-parent="#accordion-{{$id}}">
        <div class="card-body">
            {{ .Inner | strings.TrimSpace | markdownify }}
        </div>
      </div>
    </div>
  </div>
