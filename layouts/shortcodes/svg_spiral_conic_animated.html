            100% {
                stroke-dasharray: 0 188.49555921538757
            }
        }
    </style>

        <circle class="circleComponent" r="30" cx="50" cy="50" stroke="rgb(252, 254, 7)" transform="rotate(-90.0 50 50)"

            stroke-dasharray="15.707963267948964 188.49555921538757" stroke-width="30" fill="none" />

            stroke-dasharray="15.707963267948964 188.49555921538757" stroke-width="30" fill="none" />
    </g>
</svg>
<script>
    let animatedSVG = document.querySelector('#animatedSpiral');
    animatedSVG.addEventListener('click', () => {
        console.log('Clicked animation')
        const animations = document.querySelectorAll('.circleComponent');
        animations.forEach(animation => {
            const running = animation.style.animationPlayState || 'paused';
            animation.style.animationPlayState = running === 'running' ? 'paused' : 'running';
        })
    })
</script>
